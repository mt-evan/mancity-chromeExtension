<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man City Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 500px; max-height: 400px; overflow-y: auto;">
        <h1 class="text-center">Man City Results</h1>
        <div class="row mt-4">
            <div class="col-md-8" style="width: 100%;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recent Man City Games</h5>
                        <div id="matchTable" class="matches-table">
                            <!-- tiles of games will be added here from js -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (for Bootstrap components that require JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
